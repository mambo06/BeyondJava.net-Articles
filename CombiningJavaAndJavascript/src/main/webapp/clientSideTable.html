<html>
  <head>
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.css">
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" border="0" 
           class="display" id="gebrauchtwagenTabellenID">
    </table>
    <script type="text/JavaScript">
      var dataSet = [
                     ['VW',    'Golf',  '2008'],
                     ['Honda', 'Civic', '2012'],
                     ['BMW',   '320i',  '2014']];
      $(document).ready(function() {
          $('#gebrauchtwagenTabellenID').dataTable( {
              "data": dataSet,
              "columns": [
                  { "title": "Hersteller" },
                  { "title": "Typ" },
                  { "title": "Baujahr" }
              ]
          } );   
      } );
    </script>
  </body>
</html>
