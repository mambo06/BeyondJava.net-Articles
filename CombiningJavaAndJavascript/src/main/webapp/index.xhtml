<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="themes" name="#{themeSelectorBean.theme}.min.css" rendered="#{themeSelectorBean.bootswatchTheme}"></h:outputStylesheet>
</h:head>
<h:body>
	<b:container>
		<h:form>
			<b:row>
				<b:column col-lg="6" offset-lg="3">
					<b:panel look="success" title="BootsFaces Combobox demo">
						<b:selectOneMenu value="#{themeSelectorBean.theme}" label="Select a theme">
							<f:selectItems value="#{themeSelectorBean.themes}" var="wordVar"
								itemLabel="#{wordVar}" itemValue="#{wordVar}" />
						</b:selectOneMenu>
					</b:panel>
				</b:column>
			</b:row>
			<b:row>
				<b:column col-lg="6" offset-lg="3">
                   Your current selection: #{themeSelectorBean.theme}.
                </b:column>
			</b:row>
			<b:row>
				<b:column col-lg="6" offset-lg="3">
					<b:commandButton value="Update selection" />
				</b:column>
			</b:row>
		</h:form>
	</b:container>
</h:body>
</html>
