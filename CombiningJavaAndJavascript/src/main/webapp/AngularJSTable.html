<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script src="AngularJSTable.js"></script>
  </head>
  <body ng-app="AutoApp" ng-controller="AutoController as autos">
   <table cellpadding="0" cellspacing="0" border="1">
      <thead>
        <tr>
          <td>Hersteller</td>
          <td>Typ</td>
          <td>Baujahr</td>
        </tr>
      </thead>
      <tr ng-repeat="fahrzeug in autos.dataSet">
        <td>{{fahrzeug.hersteller}}</td>
        <td>{{fahrzeug.typ}}</td>
        <td>{{fahrzeug.baujahr}}</td>
      </tr>
    </table>
    <br />
      Hersteller: <input type="text" ng-model="autos.hersteller"><br />
      Typ:        <input type="text" ng-model="autos.typ"> <br />
      Baujahr:    <input type="number" ng-model="autos.baujahr"> <br /> 
      <button ng-click="autos.neuesFahrzeug()">hinzufügen</button>
  </body>
</html>
